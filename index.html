<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vianet Tech & Gifting Distribution Hub 2025</title>
    <!-- Meta Tags for SEO -->
    <meta name="description" content="India's premier distribution hub for flagship technology and bespoke corporate gifting.">
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            font-family: Inter, sans-serif;
            scroll-behavior: smooth;
        }
        #root {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .animate-blob {
            animation: blob 15s infinite alternate;
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); opacity: 0.3; }
            50% { transform: translate(20px, -30px) scale(1.1); opacity: 0.5; }
            100% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.3; }
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0"
        }
    }
    </script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root"></div>
    <!-- The environment automatically handles the transpilation and import of index.tsx -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
